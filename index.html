<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1tdats74</title>
  <!-- Link to Font Awesome or other icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .me {
      display: block;
      margin: 2em auto;
      margin-bottom: 3em;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      z-index: 2;
    }

    .social {
      text-align: center;
      font-size: 2.5em;
      color: #555;
      overflow: hidden;
    }

    .social a {
      color: inherit;
      text-decoration: none;
    }

    .social i {
      margin: 0.3em;
      cursor: pointer;
      transition: color 300ms ease, margin-top 300ms ease;
      transform: translateZ(0);
    }

    .social i:hover {
      margin-top: -1px;
    }

    .social #instagram:hover {
      color: #C13584;
    }

    .social #twitter:hover {
      color: #77DDF6;
    }

    .social #github:hover {
      color: black;
    }

    .social #linkedin:hover {
      color: #0177B5;
    }

    .social #code:hover {
      color: #29A329;
    }

    .social #stack:hover {
      color: #ED780E;
    }

    .social #plus:hover {
      color: #D43402;
    }

    .social #mail:hover {
      color: #F7B401;
    }
  </style>
</head>
<body>
  <img class="me" src="https://i.ibb.co/KqB9Dfs/Picsart-24-06-12-16-24-02-329.jpg" alt="Profile Picture" />

  <div class="social">
    <a href="https://instagram.com/1tdats74"><i id="instagram" class="fa-brands fa-instagram"></i></a>
    <a href="https://twitter.com/1tdats74"><i id="twitter" class="fa-brands fa-twitter"></i></a>
    <a href="https://github.com/1tdats74"><i id="github" class="fa-brands fa-github"></i></a>
    <a href="https://www.goodreads.com/1tdats74"><i id="stack" class="fa-brands fa-goodreads"></i></a>
    <a href="https://www.linkedin.com/in/1tdats74"><i id="linkedin" class="fa-brands fa-linkedin"></i></a>
    <a href="https://codepen.io/1tdats74"><i id="code" class="fa-solid fa-code"></i></a>
    <!-- <a href="mailto:youremail@example.com"><i id="mail" class="fa fa-envelope"></i></a> -->
  </div>
  <script>
    $(document).ready(function() {
      $('i').hide();
    });

    $(window).on('load', function() {
      $('i').show();

      var instagramPos = $('#instagram').position();
      var twitterPos = $('#twitter').position();
      var githubPos = $('#github').position();
      var stackPos = $('#stack').position();
      var linkedinPos = $('#linkedin').position();
      var codePos = $('#code').position();
      var mailPos = $('#mail').position();
      var imgPos = $('.me').position();

      $('i').css({
        position: 'absolute',
        zIndex: '1',
        top: imgPos.top + 100,
        left: '47%'
      });

      setTimeout(function() {
        $('#instagram').animate({
          top: instagramPos.top + 10,
          left: instagramPos.left - 10
        }, 500);
      }, 250);

      setTimeout(function() {
        $('#instagram').animate({
          top: instagramPos.top,
          left: instagramPos.left
        }, 250);

        $('#twitter').animate({
          top: twitterPos.top + 10,
          left: twitterPos.left - 10
        }, 500);
      }, 500);

      setTimeout(function() {
        $('#twitter').animate({
          top: twitterPos.top,
          left: twitterPos.left
        }, 250);

        $('#github').animate({
          top: githubPos.top + 10,
          left: githubPos.left - 6
        }, 500);
      }, 750);

      setTimeout(function() {
        $('#github').animate({
          top: githubPos.top,
          left: githubPos.left
        }, 250);

        $('#stack').animate({
          top: stackPos.top + 10,
          left: stackPos.left - 3
        }, 500);
      }, 1000);

      setTimeout(function() {
        $('#stack').animate({
          top: stackPos.top,
          left: stackPos.left
        }, 250);

        $('#linkedin').animate({
          top: linkedinPos.top + 10,
          left: linkedinPos.left
        }, 500);
      }, 1250);

      setTimeout(function() {
        $('#linkedin').animate({
          top: linkedinPos.top,
          left: linkedinPos.left
        }, 250);

        $('#code').animate({
          top: codePos.top + 10,
          left: codePos.left + 3
        }, 500);
      }, 1500);

      setTimeout(function() {
        $('#code').animate({
          top: codePos.top,
          left: codePos.left
        }, 250);

        $('#mail').animate({
          top: mailPos.top + 10,
          left: mailPos.left + 10
        }, 500);
      }, 1750);

      setTimeout(function() {
        $('#mail').animate({
          top: mailPos.top,
          left: mailPos.left
        }, 250);
      }, 2000);

    });
  </script>
</body>
</html>
